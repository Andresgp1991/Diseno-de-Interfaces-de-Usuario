<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}
    <title>Agenda UGR</title>

    <link rel="icon" href="{% static "img/core-img/icono.jpeg" %}">
    {% endblock %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
</head>

<body>
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <header class="header-area">
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <a href="{% url 'Home' %}" class="nav-brand"><img src="{% static "img/core-img/logo1.png" %}" alt=""></a>

                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <div class="classy-menu">

                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <div class="classynav">
                                <ul>
                                    <li><a href="{% url 'Home' %}">Home</a></li>
                                    <li><a href="#">Agenda</a>
                                        <ul class="dropdown">
                                            <li><a href="{% url 'Proximos' %}">Próximos Eventos</a></li>
                                            <li><a href="{% url 'Pasados' %}">Eventos pasados</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="{% url 'Publicar' %}">Publicar Evento</a></li>
                                    <li><a href="#">Acerca De</a>
                                        <ul class="dropdown">
                                            <li><a href="{% url 'Quienes' %}">Quiénes Somos</a></li>
                                            <li><a href="{% url 'Conocenos' %}">Conócenos</a></li>
                                            <li><a href="{% url 'Contacto' %}">Contacto</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <div class="login-register-cart-button d-flex align-items-center">
                                    <a href="#" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fa-instagram" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa-facebook" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fa-twitter" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="top" title="Youtube"><i class="fa-youtube" aria-hidden="true"></i></a>
                                </div>
                                <div class="login-register-cart-button d-flex align-items-center">
                                    <div class="login-register-btn mr-50">
                                    </div>         
                                </div>

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    {% block body %}
    {% endblock %}

    <footer class="footer-area">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 col-md-6">
                    <a href="#"><img src="{% static "img/core-img/logo1.png" %}" alt=""></a>
                </div>

                <div class="col-12 col-md-6">
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Albums</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static "js/jquery/jquery-2.2.4.min.js" %}"></script>
    <!-- Popper js -->
    <script src="{% static "js/bootstrap/popper.min.js" %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static "js/bootstrap/bootstrap.min.js" %}"></script>
    <!-- All Plugins js -->
    <script src="{% static "js/plugins/plugins.js" %}"></script>
    <!-- Active js -->
    <script src="{% static "js/active.js" %}"></script>
</body>

</html>
